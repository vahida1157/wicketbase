<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <span class="menu-link">
        <span class="menu-bullet">
            <span class="bullet bullet-dot"></span>
        </span>
        <span wicket:id="menuTitle" class="menu-title"></span>
        <span class="menu-arrow"></span>
    </span>
    <div class="menu-sub menu-sub-accordion menu-active-bg">
        <div wicket:id="metronicSubMenuListView" data-kt-menu-trigger="click" class="menu-item menu-accordion">
            <wicket:container wicket:id="metronicSubMenuAccordion"></wicket:container>
        </div>
    </div>
    <div wicket:id="panelLinkListView" class="menu-sub menu-sub-accordion menu-active-bg">
        <wicket:container wicket:id="metronicLinkPanel"></wicket:container>
    </div>
</wicket:panel>
